<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MH Graphic Works</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fefaf5;
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      gap: 20px;
    }

    .buttons a {
      text-align: center;
      text-decoration: none;
      color: #333;
      border: 1px solid #333;
      border-radius: 30px;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="MH-Graphic-works.jpg" alt="MH Graphic Works" />
  </div>
  <div class="right">
    <h1>MH Graphic works</h1>
    <div class="buttons">
      <a href="contact.html">banner</a>
      <a href="contact.html">Poster</a>
      <a href="contact.html">billboard</a>
      <a href="contact.html">logo</a>
      <a href="contact.html">stap-banner</a>
      <a href="contact.html">flyer</a>
    </div>
  </div>
</body>
</html>
