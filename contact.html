<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - MH Graphic</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .contact-panel {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.4rem;
    }

    .contact-item img {
      width: 32px;
      height: 32px;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-panel">
    <div class="contact-item">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"/>
      <a href="https://facebook.com/YourPage" target="_blank">MH Graphic</a>
    </div>
    <div class="contact-item">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram"/>
      <a href="https://instagram.com/YourPage" target="_blank">MH Graphic</a>
    </div>
    <div class="contact-item">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Phone"/>
      <a href="tel:+93745537021">+93 74 553 7021</a>
    </div>
    <div class="contact-item">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp"/>
      <a href="https://wa.me/93745537021" target="_blank">+93 74 553 7021</a>
    </div>
  </div>
</body>
</html>
